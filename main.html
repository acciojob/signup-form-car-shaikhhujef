<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Signup Form Car</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br>

    <label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" required>
    <label for="gender_f">Female</label><br>

    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <!-- Add your car brand options here -->
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="ford">Ford</option>
        <!-- Add more options as needed -->
    </select><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required><br>

    <label>
        <input type="checkbox" id="tos" name="tos" required>
        I agree to the TOS
    </label><br>

    <button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
